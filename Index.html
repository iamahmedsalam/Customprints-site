<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INKVIBE ® | Express Your True Self – Custom Prints NYC</title>
  <meta name="description" content="Custom T-shirts, hoodies, hats, mugs & iPhone cases. Free shipping NYC + $69.99+ nationwide." />
  <meta property="og:title" content="INKVIBE – Express Your True Self" />
  <meta property="og:description" content="Your vision, printed. Premium custom apparel & accessories." />
  <meta property="og:image" content="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=1200&q=80" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Satoshi:wght@400;500;700;900&family=PP+Neue+Montreal:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Tailwind + Alpine -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <style>
    body { font-family: 'PP Neue Montreal', sans-serif; }
    .satoshi { font-family: 'Satoshi', sans-serif; letter-spacing: -0.02em; }
    .glass { backdrop-filter: blur(20px); background: rgba(255,255,255,0.65); border: 1px solid rgba(255,255,255,0.4); }
    .gradient-text { background: linear-gradient(to right, #8b5cf6, #ec4899); -webkit-background-clip: text; background-clip: text; color: transparent; }

    @keyframes blob {
      0% { transform: translate(0px, 0px) scale(1); }
      33% { transform: translate(30px, -50px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
      100% { transform: translate(0px, 0px) scale(1); }
    }
    .animate-blob { animation: blob 20s infinite; }
    .animation-delay-2000 { animation-delay: 2s; }
    .animation-delay-4000 { animation-delay: 4s; }
  </style>
</head>

<body class="bg-gradient-to-br from-purple-50 via-pink-50 to-blue-50 text-gray-900 min-h-screen" x-data="{ cartOpen: false, menuOpen: false }">

  <!-- HEADER – GLASS CAPSULE PERFECTLY ON FAR RIGHT -->
  <header class="fixed top-0 inset-x-0 z-50 border-b border-white/20">
    <div class="max-w-7xl mx-auto px-5 flex justify-between items-center h-16">
      <!-- Logo -->
      <a href="/" class="flex items-center gap-3">
        <div class="w-10 h-10 bg-gradient-to-br from-purple-600 to-pink-600 rounded-xl flex items-center justify-center shadow-lg">
          <span class="text-white satoshi font-black text-xl">I</span>
        </div>
        <span class="satoshi text-2xl font-black tracking-tight">INKVIBE</span>
      </a>

      <!-- TRUE GLASS CAPSULE – SMALLER & FLUSH TO RIGHT EDGE -->
      <div class="glass rounded-full px-4 py-2 shadow-xl flex items-center gap-5 border border-white/30">
        <button class="hover:scale-110 transition p-1.5" aria-label="Search">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
        </button>
        <button @click="cartOpen = true" class="hover:scale-110 transition p-1.5 relative" aria-label="Cart">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7.4 13h9.2l3.4-8H5.4M7.4 13L5.4 5m2 8l-2.3 2.3c-.6.6-.2 1.7.7 1.7H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
        </button>
        <button @click="menuOpen = true" class="md:hidden hover:scale-110 transition p-1.5" aria-label="Menu">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M4 6h16M4 12h16M4 18h16"/></svg>
        </button>
      </div>
    </div>
  </header>

  <!-- HERO -->
  <section class="relative pt-32 pb-24 px-6 overflow-hidden">
    <div class="absolute inset-0 -z-10">
      <div class="absolute top-10 left-10 w-96 h-96 bg-purple-300 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob"></div>
      <div class="absolute top-40 right-10 w-96 h-96 bg-pink-300 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animation-delay-2000 animate-blob"></div>
      <div class="absolute -bottom-8 left-40 w-96 h-96 bg-blue-300 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animation-delay-4000 animate-blob"></div>
    </div>
    <div class="max-w-5xl mx-auto text-center">
      <h1 class="satoshi text-6xl md:text-8xl font-black leading-tight mb-6 gradient-text">
        Express Your True Self.
      </h1>
      <p class="text-xl md:text-2xl text-gray-700 mb-10 max-w-3xl mx-auto leading-relaxed">
        T-shirts, hoodies, hats, mugs & iPhone cases.<br class="hidden md:block">
        Bring your ideas to life — or let us design it for you.
      </p>
      <div class="flex flex-col sm:flex-row gap-6 justify-center">
        <a href="#" class="inline-block px-16 py-7 bg-gradient-to-r from-purple-600 to-pink-600 text-white satoshi text-2xl font-bold rounded-full hover:scale-105 transition shadow-2xl">
          Start Customizing
        </a>
        <a href="/catalog" class="inline-block px-14 py-7 bg-white/70 glass text-gray-900 satoshi text-2xl font-bold rounded-full hover:scale-105 transition shadow-2xl border border-white/40">
          Browse 100+ Trends
        </a>
      </div>
    </div>
  </section>

</html>
